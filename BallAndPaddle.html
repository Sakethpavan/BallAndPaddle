<html>

	<canvas id="mycanvas" height="600" width="800"></canvas>
	
	<script>
		var canvas;
		var canvasContext;
		var ballX=50;
		window.onload = function(){
			canvas=document.getElementById("mycanvas");
			canvasContext=canvas.getContext('2d');
			//for smoother motion
			var framesPerSecond=30;
			//inline fuunction
			setInterval(function(){ moveEverything();drawEverything();},1000/framesPerSecond);
		}
		
		//separating movement and drawing 
		
		function moveEverything(){
			ballX=ballX + 5;//also for smoother motion do small increments
			console.log(ballX);
		}
		//drawing a white rectangle towards left of canvas
		function drawEverything(){
			canvasContext.fillStyle='black';
			canvasContext.fillRect(0,0,canvas.width,canvas.height);
			canvasContext.fillStyle="white";
			canvasContext.fillRect(1,200,15,125);
			canvasContext.fillStyle="red";
			canvasContext.fillRect(ballX,20,100,25);
		}
		
	
	</script>
</html>
